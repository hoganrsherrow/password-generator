<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <h1>Hogan's Password Generator</h1>
    </header>
    <main>
      <form>
        <fieldset>
          <label for="password-length">Select Password Length</label>
          <input type="range" name="password-length" id="password-length" min="9" max="120" />
        </fieldset>
        <fieldset>
          <legend>Select Character Types to Include</legend>
          <div>
            <input type="checkbox" name="lowercase-characters" id="lowercase-characters" value="lc" />
            <label for="lowercase-characters">Lowercase Characters (a-z)</label>
          </div>
          <div>
            <input type="checkbox" name="uppercase-characters" id="uppercase-characters" value="uc" />
            <label for="uppercase-characters">Uppercase Characters (A-Z)</label>
          </div>
          <div>
            <input type="checkbox" name="number-characters" id="number-characters" value="nc" />
            <label for="number-characters">Number Characters (0-9)</label>
          </div>
          <div>
            <input type="checkbox" name="special-characters" id="special-characters" value="sc" />
            <label for="special-characters">Special Characters (!, @, #, $, etc)</label>
          </div>
        </fieldset>
      </form>
      <section id="password-container">

      </section>
    </main>
    <footer>
      <p>&copy2022</p>
    </footer>
    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous">
    </script>
    <!-- <script src="./assets/js/script.js"></script> -->
  </body>
</html>
